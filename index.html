<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>CHORD APP</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    </head>
    
    <body>
        <nav>
            <a href style="color: floralwhite" >CHORD</a> <!--bootstrap font-->
            <a href="#">Albums</a>
            <a href="#">Artists</a>
            <a href="#">Playlist</a>B
            <a href="#">-username-</a>
            <a href="#"><img src="profile.jpg" width="40px" height="40px" style="border-radius:100%" alt="Profile Picture"></a>
        </nav>

        <main>
            <section id ="search-bar">
                <input type="text" placeholder="Search for songs, albums, artists...">
                <button type="submit">Search</button>
            </section>

            <section id ="drop-down-menu">
                <select>
                    <option value="Recent">Recent</option>
                    <option value="Oldest">Oldest</option>
                    <option value="A-Z">A-Z</option>
                </select>
            </section>

            <section id="results">
                <h2>Search Results</h2>
                <p class="result-item">Song Title - Artist Name</p>
                <p class="result-item">Another Song - Another Artist</p>
            </section>

            <section id="currently playing">
                <p>Currently Playing: Song Title</p>
                <button>Favourite</button> <!--bootstrap buttons-->
                <button>Previous</button>
                <button>Play/Pause</button>
                <button>Next</button>
                <button>Add to playlist</button>
            </section>
        </main>
    </body>

    <footer>
        <hr>
        <p>CHORD</p>
    </footer>
</html>
