<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CHORD</title>
    </head>
    <body>
        <nav>
            <a href style="color: #white;">CHORD</a>
            <a href="#">Albums</a>
            <a href="#">Artists</a>
            <a href="#">Playlist</a>
            <a href="#">username</a>
            <a href="#"><img src="profile.jpg" alt="Profile Pic"></a>
        </nav>

        <main>
            <section id "search">
                <input type="text" placeholder="Search for songs, albums, artists...">
                <button type="submit">Search</button>
            </section>

            <section>
                <select>
                    <option value="Recent">Recent</option>
                    <option value="Oldest">Oldest</option>
                    <option value="A-Z">A-Z</option>
                </select>
            </section>

            <section id="results">
                <h2>Search Results</h2>
                <p class="result-item">Song Title - Artist Name</p>
                <p class="result-item">Another Song - Another Artist</p>
            </section>

            <section id="currently playing">
                <p>Currently Playing: Song Title</p>
                <button>Favourite</button>
                <button>Previous</button>
                <button>Play/Pause</button>
                <button>Next</button>
                <button>Add to playlist</button>
            </section>
        </main>
    </body>

    <footer>
        <p>CHORD</p>
    </footer>
</html>
